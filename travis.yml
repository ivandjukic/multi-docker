sudo: required
services:
  - docker
before_install:
  - docker build -t ivandjukic/react-test -f ./client/Dockerfile.dev ./client
  - docker build myotherproject

script:
  - docker run ivandjukic/react-test npm test -- --coverage

after_success:
  - docker build -t ivandjukic/multi-client ./client
  - docker build -t ivandjukic/multi-nginx ./nginx
  - docker build -t ivandjukic/multi-server ./server
  - docker build -t ivandjukic/multi-worker ./worker
  # login to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # take those images and push them to docker hub
  - docker push ivandjukic/multi-client
  - docker push ivandjukic/multi-nginx
  - docker push ivandjukic/multi-server
  - docker push ivandjukic/multi-worker